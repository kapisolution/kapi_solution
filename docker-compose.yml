version: '2'
services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=kapi
      - MYSQL_DATABASE=kapi
      - MYSQL_USER=kapi
      - MYSQL_PASSWORD=kapi
      - MYSQL_ROOT_HOST
    ports:
      - '3306:3306'
    volumes:
      - './doc/populate:/docker-entrypoint-initdb.d/'
  php-apache-dev:
    image: webdevops/php-apache-dev
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - '.:/app'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=kapi
      - PMA_PASSWORD=kapi
    ports:
      - '8080:80'
